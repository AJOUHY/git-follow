
<form #f="ngForm" (ngSubmit)="submit(f)">
    <div ngModelGroup="contact">
        <div class="form-group">
            <label for="firstName">FirstName</label>
            <input 
                required minlength="4" 
                maxlength="10" 
                pattern="[a-zA-Z]+" 
                ngModel name="firstname" 
                #firstName="ngModel" 
                class="form-control" 
                id="firstName" 
                type="text">
            <div class="alert alert-danger" 
                *ngIf="firstName.touched && !firstName.valid">
                <div 
                    ngIf="firstName?.errors?.['required']">
                    Ce champ est obligatoire
                </div>
                <div 
                    *ngIf="firstName?.errors?.['minlength']">
                    Ce champ doit avoir au moins 4 caractère
                </div>
                <div 
                    *ngIf="firstName?.errors?.['pattern']">
                    Firstname doit etre alpha
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">LastName</label>
            <input ngModel name="lastname" #lastname class="form-control" id="lastName" type="text">
        </div>
    </div>
    
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" #comment class="form-control" id="comment" type="text"></textarea>
    </div>
    <div class="form-group">
        <label for="contactMethod">Méthode de contact</label>
        <select multiple class="form-control" ngModel name="contactMethod" id="contactMethod">
            <option value=""></option>
            <option *ngFor="let method of contactMethods" [ngValue]="method">{{ method.name }}</option>
        </select>
    </div>
    <div class="radio" *ngFor="let method of contactMethods">
        <label for="">
            <input type="radio" ngModel name="contactMethod2" [value]="method.id">
            {{ method.name }}
        </label>
    </div>
   
    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="subscribe">Subscribe
        </label>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" [disabled]="!f.valid">Save</button>
    </div>
    
</form>
<p>
    {{ f.value | json }}
</p>
