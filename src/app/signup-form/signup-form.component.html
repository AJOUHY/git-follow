
<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" class="form-control" id="username" type="text">
        <div *ngIf="username?.touched && username?.errors?.['invalid']" class="alert alert-danger">
            <div *ngIf="username?.errors?.['required']"> username is required !</div>
            <div *ngIf="username?.errors?.['minlength']"> username doit avoir au moins 4 char !</div>
            <div >Username ne doit pas contenir espace</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Username</label>
        <input formControlName="password" class="form-control" id="password" type="text">
        <div *ngIf="username?.touched && username?.errors?.['required']" class="alert alert-danger">
            username is required !
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Register</button>
    </div>
</form>
